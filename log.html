<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login page</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    
    <section id="header"> <!-- top bar-->
        <!-- Fixed alt attribute and removed stray quotes -->
        <a class ="active" href="index.html"><img src="img/logo.png" class="logo" alt="Logo"></a>

        <div>
            <ul id="navbar">
                <li><a class ="active" href="index.html">Home</a></li>
                <li><a class ="active"href="shop.html">Shop</a></li>
                <li><a class ="active"href="log.html">Login</a></li>
                <li><a class ="active"href="about.html">About</a></li>
                <li><a class ="active"  href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </div>
</section>
    <div class="container">
        <div class="form-box">
            <h1 class="title">Sign Up</h1>
            <div class="underline"></div>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                       
                    </div>

                    <div class="input-field namefield">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" placeholder="Address">
                        
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-at"></i>
                        <input type="email" placeholder="Email">
                        
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password">
                        
                    </div>

                </div>

                <div class="btn-field">  
                    <button type="button" class="signupbtn">Sign Up</button>
                    <button type="button" class="disable signinbtn">Sign In</button>
                </div>  
            </form>
        </div>    
    </div>

    <script src="script.js"></script>
</body>
</html>
